<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Header */
        header {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 30px;
        }
        .open-account {
            text-decoration: none;
            color: #5a5a5a;
            font-size: 16px;
        }
        /* Login Card */
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 340px;
            text-align: left;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
        /* Form Inputs */
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 320px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Password Field */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
        }
        /* Forgot Password */
        .forgot-password {
            display: block;
            text-decoration: none;
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }
        /* Button */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #4338ca;
        }
        /* Responsive */
        @media (max-width: 400px) {
            .login-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-development.mercury.com/demo-assets/avatars/mercury-demo-dark.png" alt="Logo" class="logo">
            <a href="signup.html" class="open-account">Open Account ></a>
        </header>
        <div class="login-card">
            <h2>Log In</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="login-btn" disabled>Log In</button>
            </form>
        </div>
    </div>
</body>
<script>
    function togglePassword() {
        let passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }

</script>
</html>
