<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Selection</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 0;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: flex-start;
            padding: 15px;
            background-color: #f4f5f7;
        }
        .user-menu {
            position: relative;
            cursor: pointer;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        /* Dropdown */
        .dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 10px;
            border-radius: 5px;
            top: 40px;
            left: 0;
            width: 150px;
        }
        .dropdown.active {
            display: block;
        }
        .dropdown li {
            padding: 10px;
        }
        .dropdown li a {
            text-decoration: none;
            color: black;
        }
        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            color: #555;
        }
        /* Radio Button Styling */
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .radio-label {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .radio-label input {
            display: none;
        }
        .radio-label .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #bbb;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .radio-label input:checked + .custom-radio {
            background-color: #3f51b5;
            border-color: #3f51b5;
        }
        .radio-label input:checked + .custom-radio::after {
            content: '‚óè';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        /* Selected option style */
        .radio-label input:checked ~ span {
            border-color: #3f51b5;
            background: rgba(63, 81, 181, 0.1);
        }
        /* Button */
        .primary-btn {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .primary-btn:hover{
            background: blue;
        }
        .primary-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="user-menu">
            <div class="user-info" onclick="toggleDropdown()">
                <img src="https://cdn-development.mercury.com/demo-assets/avatars/mercury-demo-dark.png" alt="User Icon" class="user-icon">
                <span>Vaibhav Battise</span>
            </div>
            <ul class="dropdown">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Legal</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h2>Have you raised external funding?</h2>
            <p>We'll tailor your product experience to match your funding plans.</p>

            <div class="options">
                <label class="radio-label">
                    <input type="radio" name="funding" value="venture" onclick="updateButtonState()">
                    <span class="custom-radio"></span>
                    Yes. I've raised venture capital or angel funding.
                </label>
                <label class="radio-label">
                    <input type="radio" name="funding" value="not_yet" onclick="updateButtonState()">
                    <span class="custom-radio"></span>
                    Not yet. I plan to raise in the next six months.
                </label>
                <label class="radio-label">
                    <input type="radio" name="funding" value="no_plans" onclick="updateButtonState()">
                    <span class="custom-radio"></span>
                    No. I have no immediate plans to raise capital.
                </label>
            </div>

            <button id="nextButton" class="primary-btn" disabled>Next</button>
        </div>
    </main>
</body>
<script>
    // Dropdown toggle function
    function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown");
        dropdown.classList.toggle("active");
    }
    
    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {
        const dropdown = document.querySelector(".dropdown");
        const userMenu = document.querySelector(".user-info");
        if (!userMenu.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.remove("active");
        }
    });
    
    // Toggle radio buttons and enable button
    function updateButtonState() {
        const radios = document.querySelectorAll("input[name='funding']");
        const button = document.getElementById("nextButton");
    
        let anyChecked = false;
        radios.forEach((radio) => {
            if (radio.checked) {
                anyChecked = true;
            }
        });
    
        button.disabled = !anyChecked;
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Update user name in dropdown
        updateUserName();
    });

    function updateUserName() {
        // Get current user data from localStorage
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (currentUser) {
            // Get the dropdown toggle button
            const dropdownButton = document.querySelector('.dropdown-toggle');
            
            if (dropdownButton) {
                // Update the button text with user's name and angle icon
                dropdownButton.innerHTML = `
                    ${currentUser.firstName} ${currentUser.lastName}
                    <i class="fa-solid fa-angle-down angle-icon"></i>
                `;

                // Add click event to toggle the angle
                dropdownButton.addEventListener('click', function(event) {
                    event.stopPropagation();
                    
                    // Toggle the angle icon
                    const angleIcon = dropdownButton.querySelector('.angle-icon');
                    angleIcon.classList.toggle('fa-angle-down');
                    angleIcon.classList.toggle('fa-angle-up');
                    
                    // Toggle dropdown menu if it exists
                    const dropdownMenu = document.querySelector('.dropdown-menu');
                    if (dropdownMenu) {
                        const isDropdownVisible = dropdownMenu.style.display === 'block';
                        dropdownMenu.style.display = isDropdownVisible ? 'none' : 'block';
                    }
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', function(event) {
                    const dropdownMenu = document.querySelector('.dropdown-menu');
                    if (dropdownMenu && !dropdownButton.contains(event.target)) {
                        dropdownMenu.style.display = 'none';
                        // Reset to down angle
                        const angleIcon = dropdownButton.querySelector('.angle-icon');
                        angleIcon.classList.remove('fa-angle-up');
                        angleIcon.classList.add('fa-angle-down');
                    }
                });
            }
        }
    }
</script>
</html>
